service: virgo

plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs6.10
  iamRoleStatements:
    -  Effect: "Allow"
       Action:
         - "s3:ListBucket"
         - "s3:PutObject"
         - "s3:DeleteObject"
         - "s3:GetObjectAcl"
         - "s3:ListBucketMultipartUploads"
         - "s3:ListMultipartUploadParts"
         - "s3:PutObject"
         - "s3:PutObjectAcl"
         - "s3:PutObjectTagging"
         - "s3:PutObjectVersionAcl"
         - "s3:PutObjectVersionTagging"
       Resource:
         Fn::Join:
           - ""
           -  - "arn:aws:s3:::"
              - "arena-serverless-test-bucket"
              - "/"
              - "processed"
              - "*"

functions:
  exec:
    handler: handler.exec
    events:
      - http:
          method: get
          path: exec

  event:
    handler: handler.event
    events:
      - http:
          method: get
          path: event
